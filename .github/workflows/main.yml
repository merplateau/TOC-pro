name: Build PDF Reader Pro

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      
      - name: 安装依赖
        run: pnpm install
      
      - name: 构建应用
        run: pnpm build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: pdf-reader-pro-macos
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30
      
      - name: 列出构建文件
        run: ls -lh dist/

  # 如果需要自动发布到 Release
  release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: pdf-reader-pro-macos
          path: dist
      
      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
